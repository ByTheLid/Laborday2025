<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Restrictions Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .map-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .state {
            cursor: pointer;
            stroke: #fff;
            stroke-width: 1;
            transition: all 0.3s ease;
        }

        .state:hover {
            stroke-width: 2;
            filter: brightness(1.1);
        }

        .state.open {
            fill: #28a745 !important;
        }

        .state.closed-restricted {
            fill: #dc3545 !important;
        }

        .state.closed-unrestricted {
            fill: #ffc107 !important;
        }

        .state-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 10px;
            font-weight: 600;
            fill: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            user-select: none;
        }

        .zoom-button:hover rect {
            fill: rgba(255, 255, 255, 1) !important;
            stroke: #999 !important;
        }

        .zoom-button:active {
            transform: scale(0.95);
        }

        .map-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: all 0.2s ease;
            z-index: 1000;
            max-width: 300px;
            backdrop-filter: blur(5px);
            transform: translate(-50%, -100%);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .status-open {
            background: #d4edda;
            color: #155724;
        }

        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }

        .restrictions-text {
            line-height: 1.6;
            color: #555;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Travel Restrictions Map</h1>
            <p class="subtitle">US States Travel Status (Aug 29 - Sep 2)</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="openStates">0</div>
                <div class="stat-label">Open States</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="closedStates">0</div>
                <div class="stat-label">Closed States</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="restrictedStates">0</div>
                <div class="stat-label">With Restrictions</div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div
                style="position: absolute; bottom: 10px; left: 20px; font-size: 0.8rem; color: #666; background: rgba(255,255,255,0.9); padding: 5px 10px; border-radius: 5px;">
                <strong>Navigation:</strong> Scroll to zoom • Drag to pan • Click buttons to zoom
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #28a745;"></div>
                <span>Open - No restrictions</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffc107;"></div>
                <span>Closed - No travel restrictions</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #dc3545;"></div>
                <span>Closed - With restrictions</span>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        const travelData = [
            { state: 'AL', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM SUNSET ON 8/30 UNTIL SUNRISE ON 9/2' },
            { state: 'AR', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 8/30, 8/31, AND 9/1' },
            { state: 'AZ', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM ON 8/29 UNTIL 30 MINS BEFORE SUNRISE ON 9/2 OR AT 3AM ON 9/2 IF ELIGIBLE FOR NIGHT TRAVEL' },
            { state: 'CA', status: 'CLOSED', restrictions: 'NO PILOT = NO TRAVEL RESTRICTIONS / PILOT CAR LOADS = NO TRAVEL ALLOWED ON 8/29 FROM 4PM TO 12AM MIDNIGHT / AND NO TRAVEL ALLOWED ON 8/30, 8/31, AND 9/1 FROM 12PM NOON UNTIL 12AM MIDNIGHT' },
            { state: 'CO', status: 'CLOSED', restrictions: 'FOR LEGAL VEHICLE COMBINATIONS (LVC) = NO TRAVEL ALLOWED ON 9/1 / AN EXTRA-LEGAL VEHICLE OR LOAD, OTHER THAN AN LVC = NO TRAVEL ALLOWED FROM 6AM TO 9PM ON 9/1' },
            { state: 'CT', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM NOON AT 8/28 UNTIL DAYLIGHT ON 9/2' },
            { state: 'DE', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM NOON ON 8/31 UNTIL 9AM ON 9/2' },
            { state: 'FL', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1 FOR LOADS EXCEEDING 14-6H, 80-0L, AND/OR 10-0W' },
            { state: 'GA', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1' },
            { state: 'IA', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL 30 MINS BEFORE SUNRISE ON 9/2' },
            { state: 'ID', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 4PM ON 8/31 UNTIL SUNRISE ON 9/2, IF DIMENSIONS EXCEED 12-0W, 120-0L, AND/OR 15-0H (BLACK CODED ROUTES) / NO TRAVEL ALLOWED FROM 2PM ON 8/29 UNTIL SUNRISE ON 9/2 (RED CODED ROUTES)' },
            { state: 'IL', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/31 UNTIL SUNRISE ON 9/2' },
            { state: 'IN', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL 30 MINS BEFORE SUNRISE ON 9/2 / **OVERWEIGHT COMMODITY AND BULK MILK PERMITS ARE EXEMPT FROM TRAVEL RESTRICTIONS' },
            { state: 'KS', status: 'CLOSED', restrictions: 'NO TRAVEL RESTRICTIONS' },
            { state: 'KY', status: 'CLOSED', restrictions: 'NO TRAVEL RESTRICTIONS' },
            { state: 'LA', status: 'CLOSED', restrictions: 'NO TRAVEL RESTRICTIONS' },
            { state: 'MA', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1' },
            { state: 'MD', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL 9AM ON 9/2' },
            { state: 'ME', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 8/30 UNTIL 30 MINS BEFORE SUNRISE ON 9/2' },
            { state: 'MI', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL DAYBREAK ON 9/2 / MOBILE HOMES: NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL NOON ON 9/2' },
            { state: 'MN', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 2PM ON 8/31 UNTIL 2AM ON 9/2, IF DIMENSIONS EXCEED 12-6W OR 110-0L **OVERWEIGHT ONLY = NO RESTRICTIONS' },
            { state: 'MS', status: 'CLOSED', restrictions: 'NO TRAVEL FROM 8/30 AT 12 PM UNTIL SUNRISE 9/2 * IF YOU DO NOT HAVE CONTINUOUS TRAVEL*' },
            { state: 'MO', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL 30 MINS BEFORE SUNRISE ON 9/2' },
            { state: 'MT', status: 'CLOSED', restrictions: 'INTERSTATE HIGHWAYS = NO TRAVEL ALLOWED FOR LOADS EXCEEDING 18-0W ON 8/30, 8/31, AND 9/1 / NON-INTERSTATE HIGHWAYS = NO TRAVEL ALLOWED FOR LOADS EXCEEDING 12-6W, 150-0L, AND/OR 15-6H ON 8/30, 8/31, AND 9/1' },
            { state: 'NC', status: 'CLOSED', restrictions: 'NO TRAVEL RESTRICTIONS, TRAVEL IS AUTHORIZED BY PRIOR ISSUED PERMIT' },
            { state: 'ND', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/30 UNTIL SUNRISE ON 9/2, IF LOAD EXCEEDS 16-0W' },
            { state: 'NE', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL SUNRISE ON 9/2' },
            { state: 'NH', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1' },
            { state: 'NJ', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 8/29 AND ON 9/1' },
            { state: 'NM', status: 'CLOSED', restrictions: 'NO TRAVEL FROM SUNSET 8/31 UNTIL SUNRISE ON 9/2' },
            { state: 'NV', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON TO 12AM MIDNIGHT ON 8/29 AND ON 9/1' },
            { state: 'NY', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL 30 MINS BEFORE SUNRISE ON 9/2' },
            { state: 'OH', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL SUNRISE ON 9/2' },
            { state: 'OK', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1' },
            { state: 'OR', status: 'CLOSED', restrictions: 'NON DIVISIBLE LOADS AND MOBILE/MODULAR: NO TRAVEL ALLOWED FROM 12PM NOON 8/29 UNTIL 30 MINS BEFORE SUNRISE ON 9/2' },
            { state: 'PA', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL SUNRISE ON 9/2' },
            { state: 'RI', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 8/30, 8/31, OR 9/1' },
            { state: 'SC', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1' },
            { state: 'SD', status: 'OPEN', restrictions: 'NO TRAVEL RESTRICTIONS' },
            { state: 'TN', status: 'CLOSED', restrictions: 'NO ESCORTS = NO TRAVEL RESTRICTIONS/NORMAL TRAVEL CONDITIONS AS AUTHORIZED / ESCORTED TRAVEL = NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL SUNRISE ON 9/2 / *SITE BUILT HOUSES AND HOUSE BOATS = NO TRAVEL ALLOWED ON 9/1' },
            { state: 'TX', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1 FOR ALL MANUFACTURED HOUSING' },
            { state: 'UT', status: 'CLOSED', restrictions: 'NO TRAVEL RESTRICTIONS' },
            { state: 'VA', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL 9/2 AS OUTLINED IN PERMIT' },
            { state: 'VT', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1' },
            { state: 'WA', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/31 UNTIL SUNRISE ON 9/2' },
            { state: 'WI', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED FROM 12PM NOON ON 8/29 UNTIL SUNRISE ON 9/2 - IF DIMENSIONS ARE GREATER THAN 12-0W, 13-6H, 150-0L **STATEWIDE / NO TRAVEL ALLOWED FROM 4PM TO 8PM ON 8/29, 8/30, 8/31, 9/1 - IF DIMENSIONS DO NOT EXCEED 12-0W, 13-6H, 150-0L **IN COLUMBIA, DANE, / MILWAUKEE, ROCK, OR WAUKESHA COUNTIES' },
            { state: 'WV', status: 'CLOSED', restrictions: 'NO TRAVEL ALLOWED ON 9/1' },
            { state: 'WY', status: 'CLOSED', restrictions: 'NO PILOTS = NO TRAVEL RESTRICTIONS / PILOT CAR LOADS = NO TRAVEL ALLOWED FROM 30 MINS AFTER SUNSET ON 8/31 UNTIL 30 MINS BEFORE SUNRISE ON 9/2 / *NOTE: OPERATING ON AN AUTHORIZATION/CLEARANCE NUMBER IS ILLEGAL /ALL WY POE\'S ALSO CLOSED' }
        ];

        // State name mappings
        const stateNames = {
            'AL': 'Alabama', 'AK': 'Alaska', 'AZ': 'Arizona', 'AR': 'Arkansas', 'CA': 'California',
            'CO': 'Colorado', 'CT': 'Connecticut', 'DE': 'Delaware', 'FL': 'Florida', 'GA': 'Georgia',
            'HI': 'Hawaii', 'ID': 'Idaho', 'IL': 'Illinois', 'IN': 'Indiana', 'IA': 'Iowa',
            'KS': 'Kansas', 'KY': 'Kentucky', 'LA': 'Louisiana', 'ME': 'Maine', 'MD': 'Maryland',
            'MA': 'Massachusetts', 'MI': 'Michigan', 'MN': 'Minnesota', 'MS': 'Mississippi', 'MO': 'Missouri',
            'MT': 'Montana', 'NE': 'Nebraska', 'NV': 'Nevada', 'NH': 'New Hampshire', 'NJ': 'New Jersey',
            'NM': 'New Mexico', 'NY': 'New York', 'NC': 'North Carolina', 'ND': 'North Dakota', 'OH': 'Ohio',
            'OK': 'Oklahoma', 'OR': 'Oregon', 'PA': 'Pennsylvania', 'RI': 'Rhode Island', 'SC': 'South Carolina',
            'SD': 'South Dakota', 'TN': 'Tennessee', 'TX': 'Texas', 'UT': 'Utah', 'VT': 'Vermont',
            'VA': 'Virginia', 'WA': 'Washington', 'WV': 'West Virginia', 'WI': 'Wisconsin', 'WY': 'Wyoming'
        };

        let stateDataMap = {};
        travelData.forEach(d => {
            stateDataMap[d.state] = d;
        });

        // Calculate statistics
        const openStates = travelData.filter(d => d.status === 'OPEN').length;
        const closedStates = travelData.filter(d => d.status === 'CLOSED').length;
        const restrictedStates = travelData.filter(d =>
            d.status === 'CLOSED' && !d.restrictions.includes('NO TRAVEL RESTRICTIONS')
        ).length;

        document.getElementById('openStates').textContent = openStates;
        document.getElementById('closedStates').textContent = closedStates;
        document.getElementById('restrictedStates').textContent = restrictedStates;

        // Map setup with responsive dimensions
        let containerWidth, containerHeight;

        function updateMapDimensions() {
            const container = document.getElementById('map');
            containerWidth = container.clientWidth;
            containerHeight = Math.max(400, Math.min(600, containerWidth * 0.6)); // Maintain aspect ratio
        }

        updateMapDimensions();

        const svg = d3.select("#map")
            .append("svg")
            .attr("width", "100%")
            .attr("height", containerHeight + "px")
            .attr("viewBox", `0 0 ${containerWidth} ${containerHeight}`);

        // Create a group for all map elements (for zooming)
        const mapGroup = svg.append("g").attr("class", "map-group");

        const projection = d3.geoAlbersUsa()
            .scale(containerWidth * 1.2)
            .translate([containerWidth / 2, containerHeight / 2]);

        const path = d3.geoPath().projection(projection);

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.5, 8])
            .on("zoom", function (event) {
                mapGroup.attr("transform", event.transform);
            });

        svg.call(zoom);

        const tooltip = d3.select("#tooltip");

        // Smooth tooltip positioning
        let tooltipTimeout;
        function showTooltip(event, content) {
            clearTimeout(tooltipTimeout);

            const rect = svg.node().getBoundingClientRect();
            const x = event.clientX;
            const y = event.clientY - 10;

            tooltip
                .style("opacity", 1)
                .html(content)
                .style("left", x + "px")
                .style("top", y + "px");
        }

        function hideTooltip() {
            tooltipTimeout = setTimeout(() => {
                tooltip.style("opacity", 0);
            }, 100);
        }

        // Handle window resize
        window.addEventListener('resize', function () {
            updateMapDimensions();
            svg.attr("viewBox", `0 0 ${containerWidth} ${containerHeight}`);
            projection
                .scale(containerWidth * 1.2)
                .translate([containerWidth / 2, containerHeight / 2]);

            // Redraw paths and labels
            mapGroup.selectAll("path").attr("d", path);
            mapGroup.selectAll(".state-label").attr("transform", function (d) {
                const centroid = path.centroid(d);
                return `translate(${centroid[0]}, ${centroid[1]})`;
            });
        });

        // Color function
        function getStateColor(stateData) {
            if (!stateData) return '#e0e0e0';
            if (stateData.status === 'OPEN') return '#28a745';
            if (stateData.status === 'CLOSED' && stateData.restrictions.includes('NO TRAVEL RESTRICTIONS')) return '#ffc107';
            return '#dc3545';
        }

        function getStateClass(stateData) {
            if (!stateData) return '';
            if (stateData.status === 'OPEN') return 'open';
            if (stateData.status === 'CLOSED' && stateData.restrictions.includes('NO TRAVEL RESTRICTIONS')) return 'closed-unrestricted';
            return 'closed-restricted';
        }

        // FIPS to state code mapping
        const fipsToState = {
            '01': 'AL', '02': 'AK', '04': 'AZ', '05': 'AR', '06': 'CA', '08': 'CO', '09': 'CT', '10': 'DE',
            '12': 'FL', '13': 'GA', '15': 'HI', '16': 'ID', '17': 'IL', '18': 'IN', '19': 'IA', '20': 'KS',
            '21': 'KY', '22': 'LA', '23': 'ME', '24': 'MD', '25': 'MA', '26': 'MI', '27': 'MN', '28': 'MS',
            '29': 'MO', '30': 'MT', '31': 'NE', '32': 'NV', '33': 'NH', '34': 'NJ', '35': 'NM', '36': 'NY',
            '37': 'NC', '38': 'ND', '39': 'OH', '40': 'OK', '41': 'OR', '42': 'PA', '44': 'RI', '45': 'SC',
            '46': 'SD', '47': 'TN', '48': 'TX', '49': 'UT', '50': 'VT', '51': 'VA', '53': 'WA', '54': 'WV',
            '55': 'WI', '56': 'WY'
        };

        // Load and render map
        d3.json("https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json").then(function (us) {
            const states = topojson.feature(us, us.objects.states);
            console.log('Map loaded successfully', states);

            // Draw state paths
            const statePaths = mapGroup.selectAll("path")
                .data(states.features)
                .enter().append("path")
                .attr("d", path)
                .attr("class", function (d) {
                    const stateCode = fipsToState[d.id] || d.properties?.STUSPS;
                    const stateData = stateDataMap[stateCode];
                    return `state ${getStateClass(stateData)}`;
                })
                .style("fill", function (d) {
                    const stateCode = fipsToState[d.id] || d.properties?.STUSPS;
                    const stateData = stateDataMap[stateCode];
                    return getStateColor(stateData);
                })
                .on("mouseover", function (event, d) {
                    const stateCode = fipsToState[d.id] || d.properties?.STUSPS;
                    const stateData = stateDataMap[stateCode];
                    const stateName = stateNames[stateCode] || stateCode;

                    if (stateData) {
                        const hasRestrictions = !stateData.restrictions.includes('NO TRAVEL RESTRICTIONS');
                        const tooltipContent = `
                            <strong>${stateName} (${stateCode})</strong><br>
                            Status: <strong style="color: ${stateData.status === 'OPEN' ? '#28a745' : '#dc3545'}">${stateData.status}</strong><br>
                            ${hasRestrictions ? 'Has travel restrictions' : 'No travel restrictions'}<br>
                            <em>Click for details</em>
                        `;
                        showTooltip(event, tooltipContent);
                    } else {
                        showTooltip(event, `<strong>${stateName || stateCode}</strong><br>No data available`);
                    }
                })
                .on("mousemove", function (event, d) {
                    const stateCode = fipsToState[d.id] || d.properties?.STUSPS;
                    const stateData = stateDataMap[stateCode];
                    const stateName = stateNames[stateCode] || stateCode;

                    if (stateData) {
                        const hasRestrictions = !stateData.restrictions.includes('NO TRAVEL RESTRICTIONS');
                        const tooltipContent = `
                            <strong>${stateName} (${stateCode})</strong><br>
                            Status: <strong style="color: ${stateData.status === 'OPEN' ? '#28a745' : '#dc3545'}">${stateData.status}</strong><br>
                            ${hasRestrictions ? 'Has travel restrictions' : 'No travel restrictions'}<br>
                            <em>Click for details</em>
                        `;
                        showTooltip(event, tooltipContent);
                    }
                })
                .on("mouseout", function () {
                    hideTooltip();
                })
                .on("click", function (event, d) {
                    const stateCode = fipsToState[d.id] || d.properties?.STUSPS;
                    const stateData = stateDataMap[stateCode];
                    const stateName = stateNames[stateCode] || stateCode;

                    if (stateData) {
                        showModal(stateName, stateCode, stateData);
                    }
                });

            // Add state labels
            mapGroup.selectAll(".state-label")
                .data(states.features)
                .enter().append("text")
                .attr("class", "state-label")
                .attr("transform", function (d) {
                    const centroid = path.centroid(d);
                    return `translate(${centroid[0]}, ${centroid[1]})`;
                })
                .attr("text-anchor", "middle")
                .attr("dy", "0.35em")
                .style("font-size", function () {
                    // Scale font size based on zoom level
                    return Math.max(8, Math.min(12, containerWidth / 80)) + "px";
                })
                .style("font-weight", "600")
                .style("fill", "#333")
                .style("pointer-events", "none")
                .style("text-shadow", "1px 1px 2px rgba(255,255,255,0.8)")
                .text(function (d) {
                    return fipsToState[d.id] || d.properties?.STUSPS || '';
                });

            // Add zoom controls
            const zoomControls = svg.append("g")
                .attr("class", "zoom-controls")
                .attr("transform", `translate(${containerWidth - 60}, 20)`);

            // Zoom in button
            const zoomInGroup = zoomControls.append("g")
                .attr("class", "zoom-button")
                .style("cursor", "pointer")
                .on("click", function () {
                    svg.transition().duration(300).call(zoom.scaleBy, 1.5);
                });

            zoomInGroup.append("rect")
                .attr("width", 30)
                .attr("height", 30)
                .attr("rx", 5)
                .style("fill", "rgba(255,255,255,0.9)")
                .style("stroke", "#ccc");

            zoomInGroup.append("text")
                .attr("x", 15)
                .attr("y", 20)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("font-weight", "bold")
                .style("fill", "#333")
                .text("+");

            // Zoom out button
            const zoomOutGroup = zoomControls.append("g")
                .attr("class", "zoom-button")
                .attr("transform", "translate(0, 35)")
                .style("cursor", "pointer")
                .on("click", function () {
                    svg.transition().duration(300).call(zoom.scaleBy, 0.67);
                });

            zoomOutGroup.append("rect")
                .attr("width", 30)
                .attr("height", 30)
                .attr("rx", 5)
                .style("fill", "rgba(255,255,255,0.9)")
                .style("stroke", "#ccc");

            zoomOutGroup.append("text")
                .attr("x", 15)
                .attr("y", 20)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .style("font-weight", "bold")
                .style("fill", "#333")
                .text("−");

        }).catch(function (error) {
            console.error("Error loading map data:", error);
            document.getElementById("map").innerHTML = "<p style='text-align: center; padding: 50px; color: #666;'>Error loading map. Please refresh the page.</p>";
        });

        function showModal(stateName, stateCode, stateData) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');

            const statusClass = stateData.status === 'OPEN' ? 'status-open' : 'status-closed';

            modalBody.innerHTML = `
                <h2 class="modal-title">${stateName} (${stateCode})</h2>
                <div class="status-badge ${statusClass}">${stateData.status}</div>
                <div class="restrictions-text">
                    <strong>Travel restrictions:</strong><br>
                    ${stateData.restrictions}
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function (event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
